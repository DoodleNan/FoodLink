<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Touch Slider-->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/imageslide.css') }}">
    <link rel="stylesheet" href="{{url_for('static',filename='lib/w3.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
</head>
<style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
<body>

    <!-- Top Menu -->
    <div class="topmenu" style="height: 13%;">
        <div class="top">
            <!-- menuicon -->
            <span class="menuicon" onclick="openNav()"">
                <i class="fa fa-bars"></i>
            </span>
            <!-- header -->       
            <div class="header" style="padding-left: 20%;">Profile</div>             
        </div>
    </div>

    <div class="w3-container" style="margin-top: 14%;">
        <div class="w3-white w3-text-grey w3-card-4" style="margin-top: 10%; overflow: scroll;">
            <div class="w3-display-container">
                <img src="{{user.image}}" style="width: 100%;" alt="head_image">  <!-- head image -->
                <h2 class="w3-text-black" style="text-align: center;">{{user_name}}</h2>  <!-- user name -->
            </div>
            <hr style="width: 90%; margin-left: 5%;">
            <div class="w3-container" style="margin-top: 3%;"> <!-- description -->
                <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large" style="color: #85C1E9;"></i>Email: {{user.email}}</p>
                <p><i class="fa fa-cutlery fa-fw w3-margin-right w3-large" style="color: #85C1E9;"></i>Favourite Food: Cheese Cakes</p>
                <p><i class="fa fa-briefcase fa-fw w3-margin-right w3-large" style="color: #85C1E9;"></i>Description: Life sucks, Enjoy!</p>
                <p><i class="fa fa-phone fa-fw w3-margin-right w3-large" style="color: #85C1E9;"></i>Tel: Please Guess</p>
            </div>
        </div>
    </div>

    <!-- Hidden Sidenav (reveals when clicked on menu icon)-->
    <div class="menu" id="mySidenav">
            <a href="javascript:void(0)" class="hideicon" onclick="closeNav()">
                <i class="fa fa-remove"></i>
            </a>
            <div class="text">
                 <a href="{{url_for('givePicture', user_name=user_name)}}">Home</a>
                <a href="{{url_for('getSelfProfile',user_name=user_name)}}">Profile</a>
                <a href="{{url_for('getFriend',user_name=user_name)}}" >Friends</a>
                <a href="{{url_for('getCoupon',user_name=user_name)}}">Coupons</a>
                <a href="{{url_for('showtime')}}">Our Website</a>
                <a href="http://localhost:3000/">Log out</a>
            </div>
    </div>

    <!-- bottom bar -->
<!--     <div class="w3-bar w3-display-bottomleft w3-black w3-mobile" style="height:10%;width: 100%; display: inline;">
        <button class="w3-bar-item w3-button w3-center" style="font-size:36px;width:33.333%;"><i class="fa fa-home"></i></button>
        <button class="w3-bar-item w3-button w3-center" style="font-size:36px;width:33.333%;"><i class="fa fa-gift"></i></button>
        <button class="w3-bar-item w3-button w3-center" style="font-size:36px;width:33.333%;"><i class="fa fa-child"></i></button>
    </div> -->

    <!-- Open and close sidenav -->
    <script>
    function openNav() {
    document.getElementById("mySidenav").style.width = "50%";
    }

    function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    }
    </script>

</body>
</html>
