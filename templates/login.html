		<div id="fb-root"></div>
<script>
window.fbAsyncInit = function() {
  FB.init({
    appId      : '1160649050710309',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.8' // use graph api version 2.8
  });

};
function login(){
	FB.login(function(response) {
     if (response.status == 'connected') {
        // window.top.location = 'http://localhost:2000/Bob/';
        FB.api('/me', {fields: 'id,name,email,gender,picture,age_range, location{location}'}, function(response) {
			    console.log('Successful login for: ' + response.name);
			    console.log(response);
			    document.getElementById('name').value = response.name;
				document.getElementById('gender').value = response.gender;
				document.getElementById('latitude').value = response.location.location.latitude;
				document.getElementById('longitude').value = response.location.location.longitude;
				document.getElementById('age').value = response.age_range.min;
				document.getElementById('picture').value = response.picture.data.url;
				document.getElementById('myform').submit();
		});

		

    }else{
        document.getElementById('status').innerHTML = 'Please log ' +
			        'into this app.';
        };
  }, {
  	scope: 'email, user_location', 
  	return_scopes: true
     });
}

function logout(){
	FB.getLoginStatus(function(response){
		if (response && response.status == 'connected'){
			FB.logout(function(response){
				document.getElementById('status').innerHTML = 'you have log out'
			});
		}
	});	
}
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=1160649050710309";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
