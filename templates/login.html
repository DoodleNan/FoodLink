<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    	<!--Touch Slider-->
    	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/welcomepage.css') }}">
    	<link rel="stylesheet" href="{{url_for('static',filename='lib/w3.css')}}">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">

	<body>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
  		var js, fjs = d.getElementsByTagName(s)[0];
  		if (d.getElementById(id)) return;
  		js = d.createElement(s); js.id = id;
  		js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=1160649050710309";
  		fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		
		<div id="out"></div>
		<script type="text/javascript">
			function geoFindMe(){
				console.log("here!");
				var output = document.getElementById("out");
				console.log(output);
				if(!navigator.geolocation){
					output.innerHTML = '<p>Geolocation is not supported by your browser</p>'
					return;
				}
				function success(position){
					var latitude = position.coords.latitude;
					var longitude = position.coords.longitude;

					output.innerHTML = "<p> latitude is " + latitude + "<br>longitude is "+longitude + "</p>";
					var img = new Image();
					img.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + latitude + "," + longitude + "&zoom=13&size=300x300&sensor=false";
					output.appendChild(img);
				}
				function error(){
					output.innerHTML = "Unable to retrieve your location";
				}

				output.innerHTML = "<p>Locating...</p>";
				navigator.geolocation.getCurrentPosition(success,error);
			}
			// geoFindMe()
		</script>
		<p>This is log in page</p>
            <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="true"></div>
        
	</body>
</html>
