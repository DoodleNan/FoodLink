<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Touch Slider-->

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/friend_card.css') }}">
    <link rel="stylesheet" href="{{url_for('static',filename='lib/w3.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



    <script>
        function sub1(){
            document.getElementById('agree').value = "agree";
            document.getElementById('myform').submit();
        }
        function sub2(){
            document.getElementById('myform').submit();
        }
    </script>

</head>
<body>

    <!-- Top Menu -->
    <div class="topmenu">
        <div class="top">
            <!-- menuicon -->
            <span class="menuicon" onclick="openNav()">
                <i class="fa fa-bars"></i>
            </span>
            <!-- header -->       
            <div class="header">FOODLINK</div>             
        </div>
    </div>

    <!-- Hidden Sidenav (reveals when clicked on menu icon)-->
    <div class="menu" id="mySidenav">
            <a href="javascript:void(0)" class="hideicon" onclick="closeNav()">
                <i class="fa fa-remove"></i>
            </a> 
            <div class="text"> 
                  <a href="{{url_for('givePicture', user_name=user_name)}}">Home</a>
                <a href="{{url_for('getSelfProfile',user_name=user_name)}}">Profile</a>
                <a href="{{url_for('getFriend',user_name=user_name)}}" >Friends</a>
                <a href="{{url_for('getCoupon',user_name=user_name)}}">Coupons</a>
                <!--<a href="#restaurants">Restaurants</a>-->
                <a href="#settings">Settings</a>
                <!--<a href="#about">About</a>-->
            </div> 
    </div>

    <!-- bottom bar -->
    <div class="w3-bar w3-display-bottomleft w3-black w3-mobile bottom">
        <button class="w3-bar-item w3-button"><i class="fa fa-home"></i></button>
        <button class="w3-bar-item w3-button"><i class="fa fa-gift"></i></button>
        <button onclick="document.getElementById('FriendRecommendation').style.display='block'" class="w3-bar-item w3-button"><i class="fa fa-child"></i></button>
    </div>

    <!-- Friend recommendation card -->
    <div class="card">
    <div class="container1">
        <div class="friend_recommendation_card">
            <h2 class="myfont1"><strong>Gotcha!</strong></h2>
            <img src="{{target.image}}"  style="width:100%">
            <h1 style="text-align: center;">{{target.name}}</h1>
            <hr>
            <div class="container2">
                <button  onclick="sub1()"><i class="fa fa-user-plus" ></i> Add Friend!</button>
                <button onclick="HideButton('Details')"><i class="fa fa-binoculars"></i>  Details</button>
                <button onclick="sub2()"><i class="fa fa-user-times"></i>  Later</button>
            </div>
            <div id="Details" class="details">
                <p><strong>Gender:</strong> Male</p>
                <p><strong>Favorite Food:</strong> Chinese Food</p>
                <p><strong>Description:</strong> I am cute!!!</p>   
            </div>
        </div>   
    </div>
    </div>

    <form id="myform" action="{{url_for('deal_friend', user_name=source.name,friend_name=target.name)}}" method="POST">
            <input type="hidden" id="agree" name="agree" value="disagree">
    </form>


    <!-- Open and close sidenav -->
    <script>
    function openNav() {
    document.getElementById("mySidenav").style.width = "50%";
    }

    function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    }
    </script>

    <script>
    function HideButton(id) {
    var x = document.getElementById(id);
        if (x.className.indexOf("show") == -1) {
            x.className += " show";
        } else {
            x.className = x.className.replace(" show", "");
        }   
    }
    </script>
